<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Gallery Album</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(40%);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        #hero-logo {
            width: 800px;
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px #fff);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px #000;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 8px #000;
        }

        .scroll-down {
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            border: 2px solid #fff;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .scroll-down:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }

        .gallery-card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .big-card .card-img-top {
            height: 400px;
        }

        .normal-card .card-img-top {
            height: 250px;
        }

        .text-white {
            text-shadow: 2px 2px 8px #000;
        }

        .section-title {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000;
        }
    </style>
</head>

<body>

    <video autoplay muted loop id="bg-video">
        <source
            src="C:\Users\napol\OneDrive\Desktop\Gallery\One-Piece-Gallery\One Piece - Luffy Clips For Edits (4k) - Xeyrux Boi (1080p, h264).mp4"
            type="video/mp4">
    </video>

    <div class="hero">
        <img src="One-Piece-Logo.png" alt="One Piece Logo" id="hero-logo">
        <h1 id="hero-title">Straw Hat Crew Gallery</h1>
        <p id="hero-sub">麦わらの一味 Mugiwara no Ichimi</p>
        <div class="scroll-down" onclick="scrollGallery()">Click Here</div>
    </div>

    <div class="container py-5" id="gallery-section">

        <div class="section-title">
            <h2>Straw Hat Crew</h2>
        </div>

        <div class="row g-4 mb-4" id="featured-content"></div>

        <div class="section-title">
            <h2>The Main Crew Members</h2>
        </div>

        <div class="row g-4" id="standard-content"></div>

    </div>

    <script>
        function scrollGallery() {
            document.getElementById("gallery-section").scrollIntoView({ behavior: "smooth" });
        }

        var featuredImages = ["memebers.jpg", "all.jpg"];
        var featuredDescriptions = ["The Crew", "Wanted Posters"];
        var featuredContainer = document.getElementById("featured-content");

        for (var i = 0; i < featuredImages.length; i++) {
            featuredContainer.innerHTML +=
                '<div class="col-12 col-md-6">' +
                '<div class="card gallery-card shadow h-100 big-card">' +
                '<img src="' + featuredImages[i] + '" class="card-img-top">' +
                '<div class="card-body text-center">' +
                '<p class="card-text fw-bold">' + featuredDescriptions[i] + '</p>' +
                '</div></div></div>';
        }

        var images = [
            "luffy.jpg",
            "zoro.jpg",
            "nami.jpg",
            "sanji.jpg",
            "usop.jpg",
            "chopper.jpg",
            "robin.jpg",
            "brook.jpg",
            "franky.jpg",
            "jimbei.jpg"
        ];

        var descriptions = [
            "Monkey D. Luffy (Captain)",
            "Roronoa Zoro (Swordsman)",
            "Nami (Navigator)",
            "Vinsmoke Sanji (Cook)",
            "Usopp (Sniper)",
            "Tony Tony Chopper (Doctor)",
            "Nico Robin (Archaeologist)",
            "Brook (Musician)",
            "Franky (Shipwright)",
            "Jinbe (Helmsman)"
        ];

        var standardContainer = document.getElementById("standard-content");

        for (var i = 0; i < images.length; i++) {
            standardContainer.innerHTML +=
                '<div class="col-12 col-md-4 col-lg-3">' +
                '<div class="card gallery-card shadow h-100 normal-card">' +
                '<img src="' + images[i] + '" class="card-img-top">' +
                '<div class="card-body text-center">' +
                '<p class="card-text fw-bold">' + descriptions[i] + '</p>' +
                '</div></div></div>';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
